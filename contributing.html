                <h1>贡献指南</h1>
                <p>欢迎加入开源社区！以下是贡献流程详解。</p>
                <ol>
                    <li><strong>Fork仓库</strong>: 访问GitHub，点击Fork。</li>
                    <li><strong>克隆本地</strong>: git clone your-fork-url</li>
                    <li><strong>创建分支</strong>: git checkout -b feature/new-feature</li>
                    <li><strong>提交变更</strong>: 遵守ESLint规则，添加测试。</li>
                    <li><strong>推送并PR</strong>: git push，创建Pull Request。</li>
                </ol>
                <h2>代码规范</h2>
                <p>- 使用JavaScript ES6+。</p>
                <p>- 注释清晰，变量命名驼峰式。</p>
                <h2>报告问题</h2>
                <p>使用GitHub issues模板，提供复现步骤和截图。</p>
