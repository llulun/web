<!DOCTYPE html>
<html lang="zh">
<head>
    <!-- meta -->
    <title>Qzone Praise Automator - 联系我们</title>
    <!-- ... -->
</head>
<body>
    <header>
        <!-- nav -->
    </header>

    <main>
        <section class="contact">
            <div class="container">
                <h1>联系我们</h1>
                <p>有任何问题或建议？请通过以下方式联系。</p>
                <form class="contact-form">
                    <label for="name">姓名：</label>
                    <input type="text" id="name" required>
                    <label for="email">邮箱：</label>
                    <input type="email" id="email" required>
                    <label for="message">消息：</label>
                    <textarea id="message" required></textarea>
                    <button type="submit" class="btn-primary">发送</button>
                </form>
                <p>或直接邮件: mail@llulun.top</p>
                <p>GitHub: <a href="https://github.com/llulun/qzone-praise-automator" target="_blank">llulun/qzone-praise-automator</a></p>
            </div>
        </section>
    </main>

    <footer>
        <!-- footer -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
